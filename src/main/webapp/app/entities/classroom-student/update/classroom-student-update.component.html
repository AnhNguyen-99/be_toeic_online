<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-classroom-student-heading"
        data-cy="ClassroomStudentCreateUpdateHeading"
        jhiTranslate="beToeicOnlineApp.classroomStudent.home.createOrEditLabel"
      >
        Create or edit a Classroom Student
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.classroomStudent.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.classroomStudent.classCode" for="field_classCode"
            >Class Code</label
          >
          <input type="text" class="form-control" name="classCode" id="field_classCode" data-cy="classCode" formControlName="classCode" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.classroomStudent.studentCode" for="field_studentCode"
            >Student Code</label
          >
          <input
            type="text"
            class="form-control"
            name="studentCode"
            id="field_studentCode"
            data-cy="studentCode"
            formControlName="studentCode"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
