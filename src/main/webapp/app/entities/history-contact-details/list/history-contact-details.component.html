<div>
  <h2 id="page-heading" data-cy="HistoryContactDetailsHeading">
    <span jhiTranslate="beToeicOnlineApp.historyContactDetails.home.title">History Contact Details</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="beToeicOnlineApp.historyContactDetails.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-history-contact-details"
        [routerLink]="['/history-contact-details/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="beToeicOnlineApp.historyContactDetails.home.createLabel"> Create a new History Contact Details </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="historyContactDetails?.length === 0">
    <span jhiTranslate="beToeicOnlineApp.historyContactDetails.home.notFound">No historyContactDetails found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="historyContactDetails && historyContactDetails.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.historyContactDetails.id">Id</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.historyContactDetails.historyContact">History Contact</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.historyContactDetails.isOpen">Is Open</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.historyContactDetails.status">Status</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let historyContactDetails of historyContactDetails; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/history-contact-details', historyContactDetails.id, 'view']">{{ historyContactDetails.id }}</a>
          </td>
          <td>{{ historyContactDetails.historyContact }}</td>
          <td>{{ historyContactDetails.isOpen }}</td>
          <td>{{ historyContactDetails.status }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/history-contact-details', historyContactDetails.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/history-contact-details', historyContactDetails.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(historyContactDetails)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
