<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeQuestion">
      <h2 data-cy="typeQuestionDetailsHeading"><span jhiTranslate="beToeicOnlineApp.typeQuestion.detail.title">Type Question</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="beToeicOnlineApp.typeQuestion.id">Id</span></dt>
        <dd>
          <span>{{ typeQuestion.id }}</span>
        </dd>
        <dt><span jhiTranslate="beToeicOnlineApp.typeQuestion.code">Code</span></dt>
        <dd>
          <span>{{ typeQuestion.code }}</span>
        </dd>
        <dt><span jhiTranslate="beToeicOnlineApp.typeQuestion.name">Name</span></dt>
        <dd>
          <span>{{ typeQuestion.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-question', typeQuestion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
