<div>
  <h2 id="page-heading" data-cy="TypeQuestionHeading">
    <span jhiTranslate="beToeicOnlineApp.typeQuestion.home.title">Type Questions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="beToeicOnlineApp.typeQuestion.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-type-question"
        [routerLink]="['/type-question/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="beToeicOnlineApp.typeQuestion.home.createLabel"> Create a new Type Question </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="typeQuestions?.length === 0">
    <span jhiTranslate="beToeicOnlineApp.typeQuestion.home.notFound">No typeQuestions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="typeQuestions && typeQuestions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.typeQuestion.id">Id</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.typeQuestion.code">Code</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.typeQuestion.name">Name</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let typeQuestion of typeQuestions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/type-question', typeQuestion.id, 'view']">{{ typeQuestion.id }}</a>
          </td>
          <td>{{ typeQuestion.code }}</td>
          <td>{{ typeQuestion.name }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/type-question', typeQuestion.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/type-question', typeQuestion.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(typeQuestion)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
