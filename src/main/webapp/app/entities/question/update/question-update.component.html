<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-question-heading" data-cy="QuestionCreateUpdateHeading" jhiTranslate="beToeicOnlineApp.question.home.createOrEditLabel">
        Create or edit a Question
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.questionType" for="field_questionType"
            >Question Type</label
          >
          <input
            type="text"
            class="form-control"
            name="questionType"
            id="field_questionType"
            data-cy="questionType"
            formControlName="questionType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.questionText" for="field_questionText"
            >Question Text</label
          >
          <input
            type="text"
            class="form-control"
            name="questionText"
            id="field_questionText"
            data-cy="questionText"
            formControlName="questionText"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.subjectCode" for="field_subjectCode"
            >Subject Code</label
          >
          <input
            type="text"
            class="form-control"
            name="subjectCode"
            id="field_subjectCode"
            data-cy="subjectCode"
            formControlName="subjectCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.level" for="field_level">Level</label>
          <input type="number" class="form-control" name="level" id="field_level" data-cy="level" formControlName="level" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.point" for="field_point">Point</label>
          <input type="number" class="form-control" name="point" id="field_point" data-cy="point" formControlName="point" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.status" for="field_status">Status</label>
          <input type="checkbox" class="form-check" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.createDate" for="field_createDate">Create Date</label>
          <div class="d-flex">
            <input
              id="field_createDate"
              data-cy="createDate"
              type="datetime-local"
              class="form-control"
              name="createDate"
              formControlName="createDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.createName" for="field_createName">Create Name</label>
          <input
            type="text"
            class="form-control"
            name="createName"
            id="field_createName"
            data-cy="createName"
            formControlName="createName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.updateDate" for="field_updateDate">Update Date</label>
          <div class="d-flex">
            <input
              id="field_updateDate"
              data-cy="updateDate"
              type="datetime-local"
              class="form-control"
              name="updateDate"
              formControlName="updateDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.question.updateName" for="field_updateName">Update Name</label>
          <input
            type="text"
            class="form-control"
            name="updateName"
            id="field_updateName"
            data-cy="updateName"
            formControlName="updateName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
