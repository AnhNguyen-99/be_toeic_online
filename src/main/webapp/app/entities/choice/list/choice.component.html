<div>
  <h2 id="page-heading" data-cy="ChoiceHeading">
    <span jhiTranslate="beToeicOnlineApp.choice.home.title">Choices</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="beToeicOnlineApp.choice.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-choice"
        [routerLink]="['/choice/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="beToeicOnlineApp.choice.home.createLabel"> Create a new Choice </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="choices?.length === 0">
    <span jhiTranslate="beToeicOnlineApp.choice.home.notFound">No choices found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="choices && choices.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.choice.id">Id</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.choice.questionId">Question Id</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.choice.choiceText">Choice Text</span></th>
          <th scope="col"><span jhiTranslate="beToeicOnlineApp.choice.corrected">Corrected</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let choice of choices; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/choice', choice.id, 'view']">{{ choice.id }}</a>
          </td>
          <td>{{ choice.questionId }}</td>
          <td>{{ choice.choiceText }}</td>
          <td>{{ choice.corrected }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/choice', choice.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/choice', choice.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(choice)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
