<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeExam">
      <h2 data-cy="typeExamDetailsHeading"><span jhiTranslate="beToeicOnlineApp.typeExam.detail.title">Type Exam</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="beToeicOnlineApp.typeExam.id">Id</span></dt>
        <dd>
          <span>{{ typeExam.id }}</span>
        </dd>
        <dt><span jhiTranslate="beToeicOnlineApp.typeExam.code">Code</span></dt>
        <dd>
          <span>{{ typeExam.code }}</span>
        </dd>
        <dt><span jhiTranslate="beToeicOnlineApp.typeExam.name">Name</span></dt>
        <dd>
          <span>{{ typeExam.name }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-exam', typeExam.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
