<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-history-contact-heading"
        data-cy="HistoryContactCreateUpdateHeading"
        jhiTranslate="beToeicOnlineApp.historyContact.home.createOrEditLabel"
      >
        Create or edit a History Contact
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.content" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.sender" for="field_sender">Sender</label>
          <input type="text" class="form-control" name="sender" id="field_sender" data-cy="sender" formControlName="sender" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.toer" for="field_toer">Toer</label>
          <input type="text" class="form-control" name="toer" id="field_toer" data-cy="toer" formControlName="toer" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="beToeicOnlineApp.historyContact.sendDate" for="field_sendDate">Send Date</label>
          <div class="d-flex">
            <input
              id="field_sendDate"
              data-cy="sendDate"
              type="datetime-local"
              class="form-control"
              name="sendDate"
              formControlName="sendDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
